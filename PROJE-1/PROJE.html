<html lang="en">
<title>Hoş Geldiniz</title>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title> DOCUMENT </title>

    <style>
        .kare-button {

            width: 250px;
            height: 250px;
            line-height: 250px;
            border: solid blue 5px;





        }
    </style>

</head>

<body>
    <button id="ekle">BUTON </button>

    <div id="panel"></div>

    <script>

        var panelDiv = document.querySelector("#panel");
        var ekleBtn = document.querySelector("#ekle");

        ekleBtn.onclick = function () {



            var btn = document.createElement("button"); // button nesnesi oluşturma
            btn.textContent = "JAVASCRİPT DERSİ"; //button yazısı
            btn.classList = "kare-button";//butona css ekleme
            panelDiv.appendChild(btn);



        }






    </script>









</body>



</html>
